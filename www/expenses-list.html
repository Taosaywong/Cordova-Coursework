<!-- Expenses List -->
<ul id="expensesList"></ul>

<!-- Add/Edit Expense Modal -->
<div class="modal" id="ManageExpenseModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Expense</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="expenseForm">
                    <input type="hidden" id="expenseId" />
                    <div class="mb-3">
                        <label for="expenseTitle" class="form-label">Title</label>
                        <input type="text" id="expenseTitle" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="expenseDestination" class="form-label">Destination</label>
                        <input type="text" id="expenseDestination" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="expenseAmount" class="form-label">Amount</label>
                        <input type="number" id="expenseAmount" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="expenseDate" class="form-label">Date</label>
                        <input type="date" id="expenseDate" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="expenseCategory" class="form-label">Category</label>
                        <select id="expenseCategory" class="form-control">
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="payment_method" class="form-label">Payment Method</label>
                        <select id="payment_method" class="form-control">
                            <option value="cards">Cards</option>
                            <option value="cash">Cash</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="expenseDescription" class="form-label">Description</label>
                        <textarea id="expenseDescription" class="form-control"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveExpense()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
