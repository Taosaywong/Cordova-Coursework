<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>M-Expense</h2>
            <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
        </div>

        <!-- Search Bar -->
        <input type="text" id="searchExpense" class="form-control mb-3" placeholder="Search Expenses..." />


        <!-- Expenses List -->
        <div id="expensesList" class="row g-3" style="max-height: 400px; overflow-y: auto;">
            <!-- Dynamically loaded cards here -->
        </div>

        <button class="btn btn-primary mt-3 w-100" onclick="openAddExpenseModal()">Add Expense</button>
    </div>
    <!-- Add Expense Button (Moved Below) -->
    

    <!-- Add/Edit Expense Modal -->
    <div class="modal fade" id="ManageExpenseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addExpenseForm">
                        <input type="hidden" id="expenseId">
                        <div class="mb-3">
                            <label class="form-label">Expense Title</label>
                            <input type="text" class="form-control" id="expenseTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control" id="expenseDestination" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-control" id="expenseAmount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="expenseDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-control" id="expenseCategory">
                                <option value="Food">Food</option>
                                <option value="Work">Work</option>
                                <option value="Transport">Transport</option>
                                <option value="Bills">Bills</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <select class="form-control" id="paymentMethod">
                                <option value="cards">Debit / Credit Card</option>
                                <option value="cash">Cash</option>
                                <option value="E-Wallet">E-Wallet</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="expenseDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="submitButton">Save Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/expenses_list.js"></script>
</body>
</html>

<style>
    #searchExpense {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    #expensesList {
        max-height: 400px; /* Adjust the height as necessary */
        overflow-y: auto; /* Enable vertical scrolling */
    }


</style>
